            =If(varCurrentItem.EtapaAtual>5 && (varPermissionsAdmin || varPermissionsDev), Set(varShowPopUp,true),
                If(
                    IsBlank(txtUsuarioRede.Text) ||
                    IsBlank(txtUsuarioEmail.Text) ||
