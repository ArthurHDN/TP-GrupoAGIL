                    IsBlank(rdbAdicionadoListaNotebook.Selected.Value) ||
                    IsBlank(dteDataEnvioEquipamento.SelectedDate) ||
                    IsBlank(dteDataEntregaEquipamento.SelectedDate),
            
                    Notify("Existem campos obrigatórios a serem preenchidos!",Error),
            
                    Concurrent(
                        Patch(colAdmissao,LookUp(colAdmissao,Title=varCurrentItem.Title),
