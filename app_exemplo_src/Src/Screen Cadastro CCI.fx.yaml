        Duration: =1
        Fill: =RGBA(56, 96, 178, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: |-
            =Switch(
                varAppBarAction,
                1,
                    Navigate('Screen Home')
                    
            );
            
            Set(varAppBarAction,0);
        Reset: =varAppBarAction=0 || App.ActiveScreen.Name<>'Screen Cadastro CCI'.Name
        Start: =varAppBarAction<>0 && App.ActiveScreen.Name='Screen Cadastro CCI'.Name
        Visible: =false
        X: =54
        Y: =728
