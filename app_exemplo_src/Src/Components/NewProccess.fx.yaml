NewProccess As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =60
    Theme: =RGBA(215,0,16,1)
    Width: =60
    X: =0
    Y: =0
    ZIndex: =3

    shpCircleNewProccess As circle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =NewProccess.Theme
        Height: =60
        OnSelect: =Select(icoNewProccess)
        Visible: =icoNewProccess.Visible
        Width: =60
        ZIndex: =1

    icoNewProccess As icon.Add:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =60
        Icon: =Icon.Add
        OnSelect: =Set(varNewProccessAction,true)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =60
        ZIndex: =2

