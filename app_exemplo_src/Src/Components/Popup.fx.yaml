Popup As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0.45)
    FrameHeight: =300
    FrameWidth: =420
    Height: =768
    NegativeColor: =RGBA(0, 0, 0, 1)
    NegativeFill: =RGBA(220,220,220,1)
    NegativeIcon: =Cancel
    NegativeText: ="Negative"
    NegativeWidth: =130
    NegativeX: =Popup.PositiveX-Popup.NegativeWidth-20
    PositiveColor: =White
    PositiveFill: =RGBA(245,85,85,1)
    PositiveIcon: =Check
    PositiveText: ="Positive"
    PositiveWidth: =120
    PositiveX: =623
    ThemeColor: =RGBA(245,85,85,1)
    TitleColor: =White
    TitleSubText: ="Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis"
    TitleText: ="Lorem Ipsum"
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =7

    shpPopupBackground As rectangle:
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =Transparent
        Height: =768
        OnSelect: =Set(varShowPopUp,false)
        Width: =1366
        ZIndex: =1

    btnFrame As button:
        Align: =Align.Right
        BorderColor: =ColorFade(Self.Fill, -25%)
        BorderThickness: =1
        Color: =Black
        ContentLanguage: =
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
        DisabledColor: =Self.Color
        DisabledFill: =Self.Fill
        DisplayMode: =View
        Fill: =White
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =Popup.FrameHeight
        HoverBorderColor: =Self.BorderColor
        HoverFill: =ColorFade(Self.Fill,-1%)
        OnSelect: =Set(varActionAppBarButton,true)
        PaddingLeft: =8
        PaddingRight: =15
        PressedColor: =Self.Color
        PressedFill: =ColorFade(Self.Fill,-3%)
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =12
        Text: =""
        Width: =Popup.FrameWidth
        X: =(Popup.Width-Popup.FrameWidth)/2
        Y: =Popup.Height/2-Popup.FrameHeight/2
        ZIndex: =2

    btnPositive As button:
        BorderColor: =ColorFade(Self.Fill, -25%)
        BorderStyle: =BorderStyle.None
        BorderThickness: =1
        Color: =Popup.PositiveColor
        ContentLanguage: =
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
        DisabledColor: =Self.Color
        DisabledFill: =Self.Fill
        DisplayMode: =Edit
        Fill: =Popup.PositiveFill
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =47
        HoverBorderColor: =Self.BorderColor
        HoverFill: =ColorFade(Self.Fill,-1%)
        OnSelect: =Set(varActionPopupButton,1)
        PressedColor: =Self.Color
        PressedFill: =ColorFade(Self.Fill,-3%)
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =12
        Text: =Popup.PositiveText
        Width: =Popup.PositiveWidth
        X: =btnFrame.X+btnFrame.Width/2-Self.Width-10
        Y: =btnFrame.Y+btnFrame.Height-Self.Height-15
        ZIndex: =3

    btnNegative As button:
        BorderColor: =ColorFade(Self.Fill, -25%)
        BorderStyle: =BorderStyle.None
        BorderThickness: =1
        Color: =Popup.NegativeColor
        ContentLanguage: =
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
        DisabledColor: =Self.Color
        DisabledFill: =Self.Fill
        DisplayMode: =Edit
        Fill: =Popup.NegativeFill
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =47
        HoverBorderColor: =Self.BorderColor
        HoverFill: =ColorFade(Self.Fill,-1%)
        OnSelect: =Set(varActionPopupButton,2)
        PressedColor: =Self.Color
        PressedFill: =ColorFade(Self.Fill,-3%)
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =12
        Text: =Popup.NegativeText
        Width: =Popup.NegativeWidth
        X: =btnFrame.X+btnFrame.Width/2+10
        Y: =btnFrame.Y+btnFrame.Height-Self.Height-15
        ZIndex: =4

    lblPopupSub As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        Height: =121
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Size: =11
        Text: =Popup.TitleSubText
        Width: =btnFrame.Width
        X: =btnFrame.X
        Y: =btnFrameTitle.Y+btnFrameTitle.Height
        ZIndex: =5

    btnFrameTitle As button:
        Align: =Align.Right
        BorderColor: =ColorFade(Self.Fill, -25%)
        BorderStyle: =BorderStyle.None
        BorderThickness: =1
        Color: =Black
        ContentLanguage: =
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
        DisabledColor: =Self.Color
        DisabledFill: =Self.Fill
        DisplayMode: =View
        Fill: =Popup.ThemeColor
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =btnFrame.Height/3.5
        HoverBorderColor: =Self.BorderColor
        HoverFill: =ColorFade(Self.Fill,-1%)
        OnSelect: =Set(varActionAppBarButton,true)
        PaddingLeft: =8
        PaddingRight: =15
        PressedColor: =Self.Color
        PressedFill: =ColorFade(Self.Fill,-3%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =12
        Text: =""
        Width: =Popup.FrameWidth
        X: =(Popup.Width-Popup.FrameWidth)/2
        Y: =Popup.Height/2-Popup.FrameHeight/2
        ZIndex: =6

    lblPopupTitle As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =Popup.TitleColor
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =50
        Size: =20
        Text: =Popup.TitleText
        Width: =btnFrame.Width
        X: =btnFrame.X
        Y: =btnFrameTitle.Y+btnFrameTitle.Height/2-Self.Height/2
        ZIndex: =7

