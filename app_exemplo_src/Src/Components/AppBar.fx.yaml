AppBar As CanvasComponent:
    Action1: =true
    Action2: =true
    Action3: =true
    Action4: =true
    ButtonIcon: =Icon.Check
    ButtonText: ="Confirmar"
    ButtonWidth: =150
    Fill: =RGBA(0, 0, 0, 0)
    Height: =105
    Icon1: =Icon.Reload
    Icon2: =Icon.Information
    Icon3: =Icon.Key
    Icon4: =Icon.Settings
    Logo: =SampleImage
    MyPermissionsTooltip: ="Texto"
    ShowButton: =true
    ShowClock: =true
    Title: ="Texto"
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =2

    lblTitle As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =53
        Size: =24
        Text: =AppBar.Title
        Width: =750
        X: =83
        Y: =26
        ZIndex: =1

    imgLogo As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =48
        Image: =AppBar.Logo
        Width: =40
        X: =31
        Y: =31
        ZIndex: =2

    shpAppTitleDivider As rectangle:
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(204, 204, 204, 1)
        Height: =0.5
        Width: =1366
        Y: =AppBar.Height-1
        ZIndex: =3

    lblTime As label:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =28
        Size: =13
        Text: =Text(varCurrentTime,DateTimeFormat.ShortTime24)
        Visible: =AppBar.ShowClock
        Width: =55
        X: =1311
        ZIndex: =4

    icoTime As icon.Bell:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =28
        Icon: =Icon.Clock
        Visible: =AppBar.ShowClock
        Width: =19
        X: =1292
        ZIndex: =5

    tmrTime As timer:
        AutoStart: =true
        Duration: =1000
        Fill: =RGBA(100, 118, 132, 1)
        Height: =28
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnTimerStart: =Set(varCurrentTime,Now())
        Repeat: =true
        Visible: =false
        Width: =92
        X: =1155
        ZIndex: =6

    icoAppBar1 As icon.ArrowsUpDown:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =Self.Color
        Height: =25
        Icon: =AppBar.Icon1
        OnSelect: =Set(varAppBarAction,1);
        Visible: =AppBar.Action1
        Width: =25
        X: |-
            =If(AppBar.Action4 && AppBar.Action3 && AppBar.Action2,1185,
                If(AppBar.Action4 && AppBar.Action3 && !AppBar.Action2,1229,
                    If(AppBar.Action4 && !AppBar.Action3 && AppBar.Action2,1229,
                        If(AppBar.Action4 && !AppBar.Action3 && !AppBar.Action2,1273,
                            If(!AppBar.Action4 && AppBar.Action3 && AppBar.Action2,1229,
                                If(!AppBar.Action4 && AppBar.Action3 && !AppBar.Action2,1273,
                                    If(!AppBar.Action4 && !AppBar.Action3 && AppBar.Action2,1273,
                                        If(!AppBar.Action4 && !AppBar.Action3 && !AppBar.Action2,1317)
                                    )
                                )
                            )
                        )
                    )
                )
            )
        Y: =55
        ZIndex: =7

    icoAppBar2 As icon.Add:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =25
        Icon: =AppBar.Icon2
        OnSelect: =Set(varAppBarAction,2);
        Tooltip: ="Permissões por etapa"
        Visible: =AppBar.Action2
        Width: =25
        X: |-
            =If(AppBar.Action4 && AppBar.Action3,1229,
                If(AppBar.Action4 && !AppBar.Action3,1273,
                    If(!AppBar.Action4 && AppBar.Action3,1273,
                        If(!AppBar.Action4 && !AppBar.Action3,1317))))
        Y: =55
        ZIndex: =8

    icoAppBar3 As icon.Add:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.View
        Height: =25
        Icon: =AppBar.Icon3
        OnSelect: =Set(varAppBarAction,3);
        Tooltip: =AppBar.MyPermissionsTooltip
        Visible: =AppBar.Action3
        Width: =25
        X: =If(AppBar.Action4,1273,1317)
        Y: =55
        ZIndex: =9

    icoAppBar4 As icon.Add:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =25
        Icon: =AppBar.Icon4
        OnSelect: =Set(varAppBarAction,4);
        Tooltip: ="Configurações de Administrador"
        Visible: =AppBar.Action4
        Width: =25
        X: =1317
        Y: =55
        ZIndex: =10

    shpActionsDivider As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =RGBA(230, 230, 230, 1)
        Height: =50
        Width: =1
        X: |-
            =If(AppBar.Action1,icoAppBar1.X-25,
                If(AppBar.Action2,icoAppBar2.X-25,
                    If(AppBar.Action3,icoAppBar3.X-25,
                        If(AppBar.Action4,icoAppBar4.X-25,AppBar.Width))))
        Y: =41
        ZIndex: =11

    btnAppBarButton As button:
        Align: =Align.Right
        BorderColor: =ColorFade(Self.Fill, -25%)
        BorderThickness: =1
        Color: =Black
        ContentLanguage: =
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
        DisabledColor: =Self.Color
        DisabledFill: =Self.Fill
        DisplayMode: =Edit
        Fill: =White
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =47
        HoverBorderColor: =Self.BorderColor
        HoverFill: =ColorFade(Self.Fill,-1%)
        OnSelect: =Set(varActionAppBarButton,true)
        PaddingLeft: =8
        PaddingRight: =15
        PressedColor: =Self.Color
        PressedFill: =ColorFade(Self.Fill,-3%)
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =12
        Text: =AppBar.ButtonText
        Visible: =AppBar.ShowButton
        Width: =AppBar.ButtonWidth
        X: =shpActionsDivider.X-AppBar.ButtonWidth-25
        Y: =43
        ZIndex: =12

    icoAppBarButton As icon.Check:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =Black
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Fill: =Transparent
        Height: =31
        Icon: =AppBar.ButtonIcon
        OnSelect: =Select(btnAppBarButton)
        Visible: =btnAppBarButton.Visible
        Width: =31
        X: =btnAppBarButton.X+10
        Y: =51
        ZIndex: =13

