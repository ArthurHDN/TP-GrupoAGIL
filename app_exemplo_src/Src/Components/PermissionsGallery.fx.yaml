            Width: =204
            X: =16
            Y: =8
            ZIndex: =3

        shpSettingsPermissionsItemDivider As rectangle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(230, 230, 230, 1)
            Height: =0.5
            Width: =220
            X: =12
            Y: =77
            ZIndex: =4

