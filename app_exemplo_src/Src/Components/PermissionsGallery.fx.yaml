PermissionsGallery As CanvasComponent:
    AddUser: =true
    ColorCritical: =RGBA(215,0,16,1)
    ColorSelected: =RGBA(215,0,16,1)
    EmailDomain: ="@vetta.digital"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =663
    Items: |-
        =Table({Title: "AAA",
               Admin: "BBB",
               Delete: "CCC",
               Step1: "DDD",
               Step2: "YYy",
               Step3: "XXX",
               Step4: "GGG",
               Step5: "HHH",
               Step6: "III",
               Step7: "JJJ",
               Step8: "KKK",
               Step9: "LLL",
               Step10: "MMM"
        })
    Label1: ="Step 1"
    Label10: ="Step 10"
    Label2: ="Step 2"
    Label3: ="Step 3"
    Label4: ="Step 4"
    Label5: ="Step 5"
    Label6: ="Step 6"
    Label7: ="Step 7"
    Label8: ="Step 8"
    Label9: ="Step 9"
    LabelAdmin: ="Admin"
    LabelDelete: ="Delete"
