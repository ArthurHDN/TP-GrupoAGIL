            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =10
            Text: =""
            Width: =208
            X: =14
            Y: =lblSettingsPermissionsItem.Y
            ZIndex: =1

        shpCircleSettingsPermissionsDeleteItem As circle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =PermissionsGallery.ColorCritical
            Height: =30
            OnSelect: =Select(icoSettingsPermissionsDeleteItem)
            Visible: =icoSettingsPermissionsDeleteItem.Visible
            Width: =30
            X: =233
            Y: =lblSettingsPermissionsItem.Y
            ZIndex: =2

        lblSettingsPermissionsItem As label:
            Align: =Align.Center
            AutoHeight: =true
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =If(varSettingsConfirmDeletion && varSettingsCurrentItem.Title=ThisItem.Title,White,Black)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            Height: =28
            OnSelect: =Select(Parent)
            Size: =11
            Text: |-
                =Switch(varPermissionsSettings,
                    -1,ThisItem.Admin,
                    -2,ThisItem.Delete,
                    1,ThisItem.Step1,
                    2,ThisItem.Step2,
                    3,ThisItem.Step3,
                    4,ThisItem.Step4,
                    5,ThisItem.Step5,
                    6,ThisItem.Step6,
                    7,ThisItem.Step7,
                    8,ThisItem.Step8,
                    9,ThisItem.Step9,
                    10,ThisItem.Step10
                )
