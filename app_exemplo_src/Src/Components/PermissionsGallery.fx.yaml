            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Color: =Black
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =Self.Color
            DisabledFill: =Self.Fill
            Fill: =If(varSettingsConfirmDeletion && varSettingsCurrentItem.Title=ThisItem.Title,PermissionsGallery.ColorSelected,White)
            FocusedBorderThickness: =0
            FontWeight: =FontWeight.Semibold
            Height: =lblSettingsPermissionsItem.Height
            HoverFill: =ColorFade(Self.Fill, -5%)
            PressedColor: =Self.Color
            PressedFill: =ColorFade(Self.Fill, -10%)
