            ClearCollect(colGestores,'[DPE_001] Gestores'),
            ClearCollect(colDepartamentos,'[DPE_001] Departamentos'),
            ClearCollect(colCargos,'[DPE_001] Cargos'),
            ClearCollect(colCentrosdeCusto,'[DPE_001] Centros de Custo')
